name: Linter
on:
  push:
    branches:
      - main
      - develop
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'   # Make sure this matches your Node.js version
      - name: Install dependencies
        run: npm install
      - name: Run the linter
        run: npx eslint .
