name: Lint code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2  # This checks out your repository

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the Node.js version you want

      - name: Install dependencies
        run: |
          npm install  # Install the necessary dependencies

      - name: Run ESLint
        run: npx eslint . --max-warnings=0  # Run ESLint and treat warnings as errors
