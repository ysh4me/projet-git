name: Linter
on:
  push:
    branches:
      - main
      - develop
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Installer les d√©pendances
        run: npm install
        working-directory: ${{ github.workspace }}

      - name: linter
        run: npx eslint .
        working-directory: ${{ github.workspace }}
